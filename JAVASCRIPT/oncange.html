<!DOCTYPE html>
<html lang="en">
<head>


    <title>Event Onchange</title>


</head>

<body>
    <h1>Program Alam Akhirat</h1>
    <hr>
    Tujuan
    <br>
    <select name="tujuan" id="tujuan">
        <option value="">Silahkan Pilih Tujuan Anda</option>
        <option value="surga">Surga</option>
        <option value="neraka">Neraka</option>
        <option value="jahanam">Neraka Jahanam</option>
    </select>

    <br><br>
    Harga Tiket
    <br>
    <input type="text" name="harga" id="harga" style="background-color:red; border:1px solid #2d2d2d;padding:5px;">

    <script>
        var tj = document.getElementById ('tujuan');
        var hg = document.getElementById ('harga');
         tj.addEventListener('change',function(){
            console.log(tj.value)
            if(tj.value == 'surga') {
                hg.value = '7.00000' ;
            }
            else if (tj.value =='neraka') {
                hg.value = '1.000' ;
            } else {
                hg.value='500.00'
            }
         });
    </script>



</body>
</html>
