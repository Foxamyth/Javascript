<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event - Javascript</title>

    
</head>

<body>
    
<button onclick="haii()">Haii!</button>
<button id="w">Madafaka</button>
 
<script>
    
    function haii (){
        alert ("Haii Madafaka");

    }

    var tombolw = document.getElementById('w');
    tombolw.addEventListener ('dblclick' , function(){ 
        alert("Haii Madafaka")
    
    })
</script>

</body>
</html>
